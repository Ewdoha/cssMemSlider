<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="icon" href="./assets/img/image.ico">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    <div class="slider-container">


          <label for="slider-radio_1"></label>
          <label for="slider-radio_2"></label>
          <label for="slider-radio_3"></label>
          <label for="slider-radio_4"></label>
          <input type="radio" name="radio-button" id="slider-radio_1" checked></input>
          <input type="radio" name="radio-button" id="slider-radio_2"></input>
          <input type="radio" name="radio-button" id="slider-radio_3"></input>
          <input type="radio" name="radio-button" id="slider-radio_4"></input>

          <div class="slider-img-container">
            <div class="slider-img slider-img_1"><img src="./assets/img/1.jpg" alt="mem"></div>
            <div class="slider-img slider-img_2"><img src="./assets/img/2.jpg" alt="mem"></div>
            <div class="slider-img slider-img_3"><img src="./assets/img/3.jpg" alt="mem"></div>
            <div class="slider-img slider-img_4"><img src="./assets/img/4.jpg" alt="mem"></div>
          </div>

          <div class="slider-description-container">
            <span class="slider-description slider-description_1">Circular abstraction</span>
            <span class="slider-description slider-description_2">Torn to shreds</span>
            <span class="slider-description slider-description_3">Magic mushroom</span>
            <span class="slider-description slider-description_4">Funny system</span>
          </div>
    
   
    </div>
  </div>
</body>
</html>
