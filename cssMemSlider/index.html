<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/img/image.ico">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>cssMemSlider</h1>
  <div class="page-container">
    <div class="slider-container">
      <input type="radio" name="radio-button" id="slider-radio_1" checked></input>
      <input type="radio" name="radio-button" id="slider-radio_2"></input>
      <input type="radio" name="radio-button" id="slider-radio_3"></input>
      <input type="radio" name="radio-button" id="slider-radio_4"></input>
      <label for="slider-radio_1"></label>
      <label for="slider-radio_2"></label>
      <label for="slider-radio_3"></label>
      <label for="slider-radio_4"></label>
      <div class="slider-description-container">
        <span class="slider-description slider-description_1">My inner voice</span>
        <span class="slider-description slider-description_2">My day</span>
        <span class="slider-description slider-description_3">Sounds good to me</span>
        <span class="slider-description slider-description_4">Me sleep</span>
      </div>
      <div class="slider-img-container">
        <div class="slider-img slider-img_1"><img src="./assets/img/1.jpg" alt="mem"></div>
        <div class="slider-img slider-img_2"><img src="./assets/img/2.jpg" alt="mem"></div>
        <div class="slider-img slider-img_3"><img src="./assets/img/3.jpg" alt="mem"></div>
        <div class="slider-img slider-img_4"><img src="./assets/img/4.jpg" alt="mem"></div>
      </div>
    </div>
  </div>
  <div class="border"></div>
</body>
</html>
